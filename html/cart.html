<!DOCTYPE html>
<html>

        <title>사이트 제목</title>

        <div class="cart-background">
            <h3>Your shopping cart</h3>
            <table class="cart-table">

                        <td></td>

                </thead>
                <tbody>
                    <tr>
                        <td><img src="bbydo.png" class="table-img"></td>

                    <tr>

                        <td></td>

                    </tr>

                        <td colspan="5" style="text-align: right;">100,000</td>
                    </tr>
                </tbody>
            </table>

            <a href="#"><p>Edit your shopping cart</p></a>

            <button class="btn">구매하기</button>
        </div>
